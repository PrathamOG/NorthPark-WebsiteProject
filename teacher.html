<body onload ="getAnnouncement()">
	<head>
  <div class="background">
    <!-- Title of the page and aligning it to the center of the page -->
			<h1 style="text-align:center">Teacher Annoucement Page</h1>
    <!-- Making the first checkbox of Grade -->
		<div class="checkbox1">
			<h2 id="teacherGrade"><u>Grade</u></h2>
			<input type="checkbox" id="grade1" name="grade1" value="9">
      <label for="grade1"> Grade 9</label><br>
      <input type="checkbox" id="grade2" name="grade2" value="10">
      <label for="grade2"> Grade 10</label><br>
      <input type="checkbox" id="grade3" name="grade3" value="11">
      <label for="grade3"> Grade 11</label><br>
      <input type="checkbox" id="grade4" name="grade4" value="12">
      <label for="grade4"> Grade 12</label><br>
      <input type="checkbox" id="grade5" name="grade5" value="All">
      <label for="grade5"> All</label><br>
    </div>
    <div class="checkbox2">
  <!-- Making the second checkbox of Gender -->
    <h2 id = "teacherGender"><u>Gender</u></h2>
      <input type="checkbox" id="gender1" name="gender1" value="Male">
      <label for="gender1"> Male</label><br>
      <input type="checkbox" id="gender2" name="gender2" value="Female">
      <label for="gender2"> Female</label><br>
      <input type="checkbox" id="gender3" name="gender3" value="All">
      <label for="gender3"> All</label><br>
    </div>
    <div class="checkbox3">
  <!-- Making the third checkbox of Club -->
    <h2 id = "teacherClub"><u>Club</u> </h2>
      <input type="checkbox" id="club1" name="club1" value="Computer">
      <label for="club1">Computer</label><br>
      <input type="checkbox" id="club2" name="club2" value="Basketball">
      <label for="club2">Basketball</label><br>
      <input type="checkbox" id="club3" name="club3" value="Deca">
      <label for="club3">Deca</label><br>
      <input type="checkbox" id="club4" name="club4" value="All">
      <label for="club1">All</label><br><br>
    </div>
    <div class="textarea">
      <!-- Adding a textbox for the teacher to write the announcement in -->
      <textarea id="teacherAnnouncement" rows="30" cols="130" placeholder="Enter your Announcement here...."></textarea>
      <br>
      <!-- Submit button that will submit the announcement  -->
      <!-- <button onclick="submitAnnouncement()">Submit</button> -->
